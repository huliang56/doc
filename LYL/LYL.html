<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连线Demo</title>
    <style type="text/css">
        .LYL-container{
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 100px auto;
            width: 450px;
            height: 400px;
            border: 1px solid #86adde;
        }
        .LYL-part{
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }
        .LYL-box{
            width: 60px;
            height: 60px;
            color: #fff;
            font-size: 20px;
            line-height: 60px;
            text-align: center;
            background: #86adde;
        }
        .svg-container{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: -1;
            background: url(bg.png) no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <button id="LYLReset">reset</button>
    <div class="LYL-container" id="LYLcontainer">
        <div class="svg-container">
            <svg id="svgCanvas" width="450" height="400" overflow="hidden" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <div class="LYL-part" data-part="partA" id="mainPart">
            <div class="LYL-box" data-match="box1" id="boxA">A</div>
            <div class="LYL-box" data-match="box2" id="boxB">B</div>
            <div class="LYL-box" data-match="box3" id="boxC">C</div>
        </div>
        <div class="LYL-part" data-part="partB">
            <div class="LYL-box" id="box1">1</div>
            <div class="LYL-box" id="box2">2</div>
            <div class="LYL-box" id="box3">3</div>
        </div>
    </div>

    <script src="LYL.js"></script>
</body>
</html>
