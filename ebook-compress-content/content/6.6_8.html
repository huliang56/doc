<h2 class="h2Title" style="margin-top:0"><span class="h2_content h2_color6"><strong>二、  原始凭证的基本内容</strong></span></h2>

<p class="start_p" > 原始凭证所包括的基本内容，通常称为<span class="imp6">凭证要素</span>。客观、真实地记录和反映经济业务的发生、完成情况，是所有原始凭证的共同要求。因此，各种原始凭证都应具有一些共同的基本内容：</p>

<p class="start_p" >（1） 凭证的名称。</p><p class="start_p" >（2） 填制凭证的日期。</p><p class="start_p" >（3） 填制凭证的单位名称或者填制人姓名。</p><p class="start_p" >（4） 经办人员的签名或者盖章。</p><p class="start_p" >（5） 接受凭证单位名称。</p><p class="start_p" >（6） 经济业务内容。</p><p class="start_p" >（7） 数量、单价和金额。</p>

<h2 class="h2Title" style="margin:0"><span class="h2_content h2_color6"><strong>三、  原始凭证的填制要求</strong></span></h2>
<h3 class="h3Title h3_color6"><strong>(一) 填制原始凭证的基本要求</strong></h3><p class="start_p" >1.  记录要真实</p><p class="start_p" >2.  内容要完整</p><p class="start_p" >3.  手续要完备</p>
