<h3 class="h3Title h3_color6"><strong>(三) 按格式不同分类</strong></h3>
<p class="start_p" >   原始凭证按照格式分类，可以分为<span class="imp6">通用凭证</span>和<span class="imp6">专用凭证。</span>。</p>
<p class="start_p" >1.  通用凭证</p>

<p class="start_p" > 通用凭证是指由有关部门统一印制、在一定范围内使用的具有统一格式和使用方法的原始凭证。<span class="imp6">如某省(市)印制的发货票、收据等，在该省(市)通用；由人民银行制作的银行结算凭证，在全国通用等</span>。</p>
<p class="start_p" >2.  专用凭证</p>

<p class="start_p" > 专用凭证是指由单位自行印制、仅在本单位内部使用的原始凭证。<span class="imp6">如领料单、差旅费报销单、折旧计算表、工资费用分配表等</span>。</p>
