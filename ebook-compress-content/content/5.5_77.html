<p class="start_p" > <strong>该账户贷方登记应付给投资者股利或利润的增加额；借方登记实际支付给投资者的股利或利润，即应付股利的减少额。期末余额在贷方，反映企业应付未付的现金股利或利润。</strong></p>

<h3 class="h3Title h3_color5"><strong>（三） 账务处理</strong></h3>
<p class="start_p" >1. 净利润转入利润分配</p>
<p class="start_p" style="margin-top:10px"> 会计期末，企业应将当年实现的净利润转入“利润分配——未分配利润”科目，即<span class="imp5">借记“本年利润”科目，贷记“利润分配——未分配利润”科目</span>，如为净亏损，则做相反会计分录。</p>

<p class="start_p" style="margin-top:10px" >结转前，如果“利润分配——未分配利润”明细科目的余额在借方，上述结转当年所实现净利润的分录同时反映了当年实现的净利润自动弥补以前年度亏损的情况。因此，<span class="imp5">在用当年实现的净利润弥补以前年度亏损时，不需另行编制会计分录</span>。</p>
