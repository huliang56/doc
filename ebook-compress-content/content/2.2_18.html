<p class="start_p" >由于该等式是会计等式中最通用和最一般的形式，所以通常也称为基本会计等式，是<span class="imp2">复式记账法的理论基础，也是企业编制资产负债表的依据</span>。</p>

<h3 class="h3Title h3_color2" style="margin-top:15px"><strong>（二） 经营成果等式</strong></h3>

<p class="start_p" >企业企业经营的目的是为了获取收入，实现盈利。企业在取得收入的同时，也必然要发生相应的费用。一定时期的收入和费用的配比结果为企业的<span class="imp2">经营成果</span>。收入大于费用的差额为实现的<span class="imp2">利润</span>，反之为发生的<span class="imp2">亏损</span>。它们之间的关系通常可用公式表示为：</p>

<p class="center_p" ><strong>收入-费用=利润</strong></p>
