<h1 class="h1Title" style="width:420px"><span class="h1_content h1_color1" style="width:380px;background-size:385px 9px"><strong> 第二节 会计账簿的内容、启用与登记规则</strong></span></h1>
<h2 class="h2Title"><span class="h2_content h2_color1"><strong>一、 会计账簿的启用</strong></span></h2>

<p class="start_p" >启用会计账簿时，应当在账簿封面上写明单位名称和账簿名称，并在账簿扉页上附启用表。</p><p class="start_p" >启用订本式账簿，应当从第一页到最后一页顺序编定页数，不得跳页、缺号。</p><p class="start_p" >使用活页式账页应当按账户顺序编号，并定期装订成册；装订后再按实际使用的账页顺序编定页码，另加目录，记录每个账户的名称和页次。</p>

<h2 class="h2Title" style="margin-top:15px"><span class="h2_content h2_color1"><strong>二、  会计账簿的登记要求</strong></span></h2>

<p class="start_p" >账簿是编制会计报表，进行会计分析与检查的重要依据。为了保证账簿资料的真实可靠，会计人员在登记账簿时，必须严格遵守下列规则：</p>
<p class="start_p" >1.  准确完整</p><p class="start_p" >2.  注明记账符号</p>
