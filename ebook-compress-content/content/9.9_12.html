<h2 class="h2Title" style="margin-top:38px"><span class="h2_content h2_color3"><strong>二、 实物的清查方法</strong></span></h2>
<p class="start_p" >实物资产的清查主要包括存货(如原材料、在产品、库存商品、半成品、低值易耗品等)和固定资产的清查。</p>
<p class="start_p" >1. 实地盘点法</p><p class="start_p" >实地盘点法是指在财产物资存放现场逐一清点数量或用计量仪器确定其实存数的一种方法。</p>

<p class="start_p" >这种方法适用<span class="imp3">范围比较广</span>，大部分财产物资的清查都采用这种方法。</p>

<p class="start_p" >2. 技术推算法</p><p class="start_p" >技术推算法是指利用技术方法(包括量方、计尺等技术方法)推算财产物资实存数的方法。这种方法适用于堆放的砂石、煤炭等大宗物资，优点是工作量小，但是数字不够准确。</p><p class="start_p" >实物清查时，应当根据实际清查结果填写盘存单。</p>
