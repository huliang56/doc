<h1 class="h1Title" style="width:240px;margin-top:0"><span class="h1_content h1_color4" style="width:200px"><strong>第一节 财务报表概述</strong></span></h1>
<h2 class="h2Title" style="margin-bottom:0"><span class="h2_content h2_color4" style="background-size:240px 4px"><strong>一、财务报表的概念与分类</strong></span></h2>
<h3 class="h3Title h3_color4"><strong>（一）财务报表的概念</strong></h3>

<p class="start_p" >财务报表是对企业财务状况、经营成果和现金流量的结构性表述。财务报表作为财务信息的载体，是财务会计的重心和最终结果。</p><p class="start_p" >财务报表至少应当包括下列组成部分：①资产负债表；②利润表；③现金流量表；④所有者权益变动表；⑤附注。财务报表上述组成部分具有同等的重要程度。</p><p class="start_p" >现金流量表是反映企业在一定期间内现金及现金等价物流入和流出情况的报表。小企业可以根据需要选择是否编制现金流量表。</p><p class="start_p" >附注是对资产负债表、利润表、现金流量表等报表中列示项目所作的进一步说明，以及对未能在这些报表中列示项目的说明等。</p>
