<p class="start_p">2. 按编报主体分类</p>
<p class="start_p" >按其编报主体不同分为个别财务报表和合并财务报表。</p>
<p class="start_p" >个别财务报表是指在以母公司和子公司组成的具有控股关系的企业集团中，由母公司和子公司各自为主体分别单独编制的报表，用以分别反映母公司和子公司本身各自的财务状况和经营成果和现金流量情况。</p>
<p class="start_p" >合并财务报表是以母公司和子公司组成的企业集团为一会计主体，以母公司和子公司单独编制的个别财务报表为基础，由母公司编制的综合反映企业集团经营成果、财务状况及其资金变动情况的财务报表。</p>
