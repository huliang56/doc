<h2 class="h2Title"><span class="h2_content h2_color4"><strong>三、资产负债表的格式</strong></span></h2>
<p class="start_p" >资产负债表的格式主要有报告式和账户式两种。</p>
<h3 class="h3Title h3_color4"><strong>(一) 报告式资产负债表</strong></h3>
<p class="start_p" >报告式资产负债表是将资产、负债和所有者权益垂直排列的上下结构，上半部分列示资产，下半部分列示负债和所有者权益。基本等式可以表现为“资产-负债=所有者权益”，或者“资产=负债+所有者权益”。</p>
