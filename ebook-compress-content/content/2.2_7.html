<h3 class="h3Title h3_color2" style="margin-top:0"><strong>（二） 负债</strong></h3>
<p class="end_p"  style="margin-top:5px">1. 负债的含义与特征</p>


<p class="start_p" style="margin-top:5px" >负债是指企业过去的交易或事项形成的，预期会导致经济利益流出企业的现时义务。</p>

<p class="start_p"  style="margin-top:5px">负债具有以下特征：</p>


<p class="start_p" style="margin-top:5px" >（1） 负债是由企业过去的交易或者事项形成的。</p>
<p class="start_p" style="margin-top:5px" >（2） 负债是企业承担的现时义务。</p>

<p class="start_p" style="margin-top:5px" >（3） 负债预期会导致经济利益流出企业。</p>

<p class="end_p" >2. 负债的确认条件</p>
<p class="start_p" style="margin-top:5px">将一项现时义务确认为负债，需要符合负债的定义，还应当同时满足以下两个条件：</p>
<p class="start_p" style="margin-top:5px" >（1） 与该义务有关的经济利益很可能流出企业。</p>

<p class="start_p" style="margin-top:5px" >（2） 未来流出的经济利益的金额能够可靠地计量。</p>

<p class="end_p"  style="margin-top:5px">3. 负债的分类</p>

<p class="start_p" style="margin-top:5px" >按偿还期限的长短，一般将负债分为<span class="imp2">流动负债和非流动负债</span>。</p>
