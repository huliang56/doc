<h3 class="h3Title h3_color2"><strong>（五） 费用</strong></h3>
<p class="end_p">1. 费用的含义与特征</p>
<p class="start_p"  style="margin-top:5px">费用是指企业在<span class="imp2">日常活动</span>中发生的、会导致<span class="imp2">所有者权益减少</span>的、与向所有者分配<span class="imp2">利润无关</span>的经济利益的总流出。费用具有以下特征：</p>

<p class="start_p"  style="margin-top:5px">(1) 费用是企业在日常活动中发生的。</p>

<p class="start_p"  style="margin-top:5px">(2) 费用会导致所有者权益的减少。</p>

<p class="start_p"  style="margin-top:5px">(3) 费用是与向所有者分配利润无关的经济利益的总流出。</p>

<p class="end_p"  style="margin-top:10px">2. 费用的确认条件</p>

<p class="start_p"  style="margin-top:5px">费用的确认除了应对符合定义外，至少应当符合以下条件：</p><p class="start_p"  style="margin-top:5px">①与费用相关的经济利益应当很可能流出企业；</p><p class="start_p"  style="margin-top:5px">②经济利益流出企业的结果会导致资产的减少或者负债的增加；</p><p class="start_p"  style="margin-top:5px">③经济利益的流出额能够可靠计量。</p>


<p class="end_p" style="margin-top:10px" >3. 费用的分类</p><p class="start_p"  style="margin-top:5px">费用包括<span class="imp2">生产费用</span>与<span class="imp2">期间费用</span>。</p>
