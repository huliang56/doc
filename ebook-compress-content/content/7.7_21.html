<h3 class="h3Title h3_color1"><strong>(一) 对账的概念</strong></h3>

<p class="start_p" >对账，是指对账簿记录的正确性进行核对的工作。在会计核算工作中，由于各种原因，难免会发生差错，出现账款、账物不符的情况，对账的主要内容包括账证核对、账账核对和账实核对三个方面。</p>
