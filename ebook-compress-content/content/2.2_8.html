<p class="end_p" >（1） 流动负债是指预计在一个正常营业周期中偿还，或者主要为交易目的而持有，或者自资产负债表日<span class="imp2">起1年内（含1年）</span>到期应予以清偿，或者企业无权自主地将清偿推迟至资产负债表日以后1年以上的负债，包括<span class="imp2">短期借款、应付及预收款项、应付职工薪酬、应交税费、应付股利、其他应付账款等</span>。</p>
<p class="end_p" >（2） 非流动负债是指流动负债以外的负债，包括<span class="imp2">长期借款、应付债券、长期应付款等</span>。</p>
