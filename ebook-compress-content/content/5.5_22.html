<p class="start_p" >5. “固定资产清理”账户</p>
<p class="start_p" >“固定资产清理”账户核算企业因出售、报废、毁损、对外投资、非货币性资产交换、债务重组等原因转出的固定资产价值以及在清理过程中发生的费用等，借方登记转出的固定资产价值、清理过程中应支付的相关税费及其他费用，贷方登记清理完成固定资产实际发生的净损失，期末借方余额，反映企业尚未清理完毕的固定资产清理净损失。该账户应按被清理的固定资产项目设置明细账，进行明细核算。</p>
