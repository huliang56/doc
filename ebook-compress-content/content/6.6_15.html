<h3 class="h3Title h3_color6"><strong>(三) 付款凭证的编制要求</strong></h3>
<p class="start_p" >   付款凭证的编制方法与收款凭证基本相同，只是左上角由“借方科目”换为“贷方科目”，凭证中间的“贷方科目”换为“借方科目”。对于涉及现金和银行存款之间的经济业务，一般只编制付款凭证，不编收款凭证。</p>
