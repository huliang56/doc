<h2 class="h2Title" style="margin-top:10px"><span class="h2_content h2_color2"><strong>三、 会计要素的计量</strong></span></h2>
<p class="start_p" >会计要素的计量是为了将符合确认条件的会计要素登记入账并列报于财务报表而确定其金额的过程。</p>

<h3 class="h3Title h3_color2"><strong>（一） 会计计量属性及其构成</strong></h3>
<p class="start_p" >会计计量属性是指会计要素的数量特征或外在表现形式，反映了会计要素金额的确定基础，<span class="imp2">主要包括历史成本、重置成本、可变现净值、现值和公允价值</span>等。</p>


<p class="end_p" >1. 历史成本</p>

<p class="start_p" ><span class="imp2">历史成本，又称为实际成本，是指为取得或制造某项财产物资实际支付的现金或其他等价物。</span></p>
