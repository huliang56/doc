<h1 class="h1Title" style="width:400px;margin-top:0"><span class="h1_content h1_color5" style="width:360px;background-size:360px 9px"><strong>                  第八节    利润形成与分配业务的账务处理  </strong></span></h1>

<h2 class="h2Title" style="margin-bottom:0px"><span class="h2_content h2_color5" style="background-size:250px 4px"><strong>一、 利润形成的和账务处理</strong></span></h2>
<h3 class="h3Title h3_color5"><strong>（一） 利润的形成</strong></h3>

<p class="start_p" >利润是指企业在一定会计期间的经营成果，包括收入减去费用后的净额、直接计入当期损益的利得和损失等。利润<span class="imp5">由营业利润、利润总额和净利润</span>三个层次构成。</p>
<p class="start_p" >1. 营业利润</p>

<p class="start_p" >营业利润这一指标能够比较恰当地反映企业管理者的经营业绩，其计算公式如下：</p>
<p class="start_p" ><strong>营业利润=营业收入-营业成本-营业税金及附加-销售费用-管理费用-财务费用-资产减值损失+公允价值变动收益（-公允价值变动损失）+投资收益（-投资损失）</strong></p>
<p class="start_p" >                 <strong>其中：</strong></p>
<p class="center_p" ><strong>营业收入=主营业务收入+其他业务收入</strong></p>
<p class="center_p" ><strong>营业成本=主营业务成本+其他业务成本</strong></p>
