<p class="start_p" >2.  累计凭证</p><p class="start_p" >累计凭证是指在一定时期内多次记录发生的同类型经济业务的原始凭证，是多次有效的凭证，一般均为自制凭证。</p>

<span style="text-align:center;display:block;margin:20px 0 20px 0"><a class="fancybox" data-fancybox-group="gallery" href="http://lt.tesyun.com:1880/eep_fs_share//jckj/resource/146/1.png"><img src="http://lt.tesyun.com:1880/eep_fs_share//jckj/resource/146/1.png" width="440"></a></span>
<p class="start_p" > <strong>其优点是可以减少凭证张数，简化填制手续；同时，也可以随时计算累计发生数，以便同计划或定额数量进行比较，反映业务执行或完成的工作总量，便于控制管理。</strong></p>

<p class="start_p" style="margin-top:15px" >3.  汇总凭证</p>

<p class="start_p" >汇总凭证<span class="imp6">也称原始凭证汇总表</span>，是指根据一定时期内反映同类经济业务的若干张原始凭证，按照一定标准汇总编制而成的，它是一种自制凭证。</p>
